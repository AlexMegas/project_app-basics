<div class="container">
  <h1>Hello Angular :)</h1>

  <hr>
  <button (click)="toggleCards()">Toggle Cards 1:23:10</button>
  <hr>

  <!-- <app-form></app-form> -->
  <div *ngIf="toggle; else noCards">
    <app-card
    *ngFor="let iterCard of Cards; let idx = index"
    [Card]="iterCard"
    [index]="idx + 1"
    ></app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden!</p>
  </ng-template>
</div>
